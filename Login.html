<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="aboutUs.css">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">

</head>
<body>
    <div>
        <!--Main bg-gradiant section start--> 
        <div class="bg-gradiant" >                      
            <div class="section-space-p"> 
                <div class="flex-section-row">
                    <div class="flex-direction-column">
                        <h1 class="about-page-all-heading">Welcome to Insights
                            <img src="images/login-page/wave-hand.png" alt="no-image">
                        </h1>  
                        <div class="about-page-all-text">
                            Today is a new day.It's your day.You shape it.<br>Sign up to start 
                        </div> 
                        <div class="login-id-pwd-div">
                            Email <br>
                            <input class="login-text" type="email" placeholder="Example@email.com" required>
                        </div>
                        <div class="login-id-pwd-div">
                            Password <br>
                            <input class="login-text" type="email" placeholder="at least 8 characters" required>
                        </div>
                        <div class="forgot-pwd-div">
                            Forgot Password?                             
                        </div>   
                        <div class="login-us-button">
                            <a href="#">Login</a>
                        </div>
                        <div class="or-line">
                            <img src="images/login-page/or.png" >
                        </div>
                        <div class="login-us-button">
                            <a href="#"><img src="images/login-page/Google.png" alt="no image">Sign in with Google</a>
                        </div>
                        <div class="login-us-button">
                            <a href="#"><img src="images/login-page/Facebook.png" alt="no image">Sign in with Facebook</a>
                        </div>
                        <div class="login-id-pwd-div">
                            Don't  you have an account ? <a href="#">Sign Up</a>
                        </div> 
                    </div>
                    <div>
                        <img src="images/login-page/Art.png" alt="no image">
                    </div>
                </div>
            </div>   
        </div>
    </div>
</body>
</html>
